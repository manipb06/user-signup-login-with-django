<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
{% load static %}

<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title%} signup_page {% endblock %}</title>
</head>
<body>
    <h1 style="text-align:center">Sign Up here</h1>
    {% if msg %}
    <p>{{ msg }}</p>
    {% endif %}
    <div style="text-align: center;">
      <table align="center" style="text-align: left;" >
      <form  action="" method="post" > <br>
        {% csrf_token %}
        {{ form }}<br>
      </table><br>
       <button type="submit" onclick="OnClick()">submit</button><br><br>
       <label type="text" >Already have account</label>
        <a href="{% url 'login' %}"> Click here</a> 
      <script>
        function OnClick() {
        alert("Thank you for registering");
        }
      </script>
    </form>
    </div>
</body>
{% endblock %}
</html>
